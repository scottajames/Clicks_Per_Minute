<html>

<link rel="stylesheet" type="text/css" href="styling.css">

	<body>

			<!-- BPM box -->
		<div id="Content">
			<h1 id="Counter">0</h1>
			<button id="Button" onclick="myfunction()">BPM</button>
		</div>



<!-- Javascript to display and calculate bpm -->
<script>
var click = 0;
var clicks = 0;

var Counter = document.getElementById("Counter");

function myfunction() {
    var seconds = new Date().getTime();

    clicks = ((1 / ((seconds - click) / 1000)) * 60);
    click = seconds;
    Counter.innerHTML = Math.floor(clicks);

};
</script>

	</body>

	</html>
